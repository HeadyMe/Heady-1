version: '3.8'

services:
  drupal:
    image: drupal:10-apache
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - drupal_modules:/var/www/html/modules
      - drupal_profiles:/var/www/html/profiles
      - drupal_themes:/var/www/html/themes
      - drupal_sites:/var/www/html/sites
    environment:
      - DRUPAL_DATABASE_HOST=drupal-db
      - DRUPAL_DATABASE_PORT=3306
      - DRUPAL_DATABASE_NAME=drupal
      - DRUPAL_DATABASE_USER=drupal
      - DRUPAL_DATABASE_PASSWORD=${DRUPAL_DB_PASSWORD:-drupal123}
    depends_on:
      - drupal-db

  drupal-db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=drupal
      - MYSQL_USER=drupal
      - MYSQL_PASSWORD=${DRUPAL_DB_PASSWORD:-drupal123}
      - MYSQL_ROOT_PASSWORD=${DRUPAL_ROOT_PASSWORD:-root123}
    volumes:
      - drupal_db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  drupal-redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - drupal_redis_data:/data

volumes:
  drupal_modules:
  drupal_profiles:
  drupal_themes:
  drupal_sites:
  drupal_db_data:
  drupal_redis_data:
