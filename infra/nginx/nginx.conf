
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    sendfile        on;
    keepalive_timeout  65;

    # Upstream definitions
    upstream heady_ide {
        server ide:3000;
    }

    upstream heady_lens {
        server lens:3001;
    }
    
    upstream otel_collector {
        server otel-collector:4318;
    }

    server {
        listen 80;
        server_name localhost;

        # Health Check
        location /health {
            return 200 'healthy\n';
        }

        # API Gateway Routes
        
        # 1. HeadyLens (Frontend)
        location / {
            proxy_pass http://heady_lens;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 2. Automation IDE / API
        location /api/ {
            proxy_pass http://heady_ide/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # 3. WebSockets (Socket.IO)
        location /socket.io/ {
            proxy_pass http://heady_ide/socket.io/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # 4. OpenTelemetry Traces (HTTP)
        location /v1/traces {
            proxy_pass http://otel_collector/v1/traces;
            proxy_set_header Host $host;
        }

        # 5. OpenTelemetry Metrics (HTTP)
        location /v1/metrics {
            proxy_pass http://otel_collector/v1/metrics;
            proxy_set_header Host $host;
        }
    }
}
