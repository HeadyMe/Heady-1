
receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 5s
    send_batch_size: 512

  resource:
    attributes:
      - key: environment
        value: development
        action: upsert

exporters:
  logging:
    loglevel: info

  # In a real setup, you would point this to Tempo/Jaeger/SigNoz
  # otlp:
  #   endpoint: tempo:4317
  #   tls:
  #     insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [resource, batch]
      exporters: [logging]
    metrics:
      receivers: [otlp]
      processors: [resource, batch]
      exporters: [logging]
