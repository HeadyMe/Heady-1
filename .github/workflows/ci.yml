name: Heady CI/CD

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

env:
  PNPM_VERSION: 9.0.0
  NODE_VERSION: 20

jobs:
  validate:
    name: Validate & Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: headysystems_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Typecheck
        run: pnpm -r exec tsc --noEmit

      - name: Unit Tests (Vitest)
        run: pnpm run test

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: E2E Tests (Playwright)
        run: pnpm run test:e2e
        env:
          CI: true
          HEADY_ENV: test

  build-docker:
    name: Build Docker Images
    needs: validate
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push IDE image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/heady-automation-ide/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/ide:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-render:
    name: Deploy to Render
    needs: build-docker
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}

      - name: Verify Deployment
        run: |
          sleep 30
          curl -f https://heady-automation-ide.onrender.com/api/health || exit 1

  deploy-cloudflare:
    name: Deploy Cloudflare Workers
    needs: validate
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install Wrangler dependencies
        working-directory: infra/cloudflare-workers
        run: pnpm install

      - name: Deploy to Cloudflare Workers
        working-directory: infra/cloudflare-workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            pnpm run deploy:production
          else
            pnpm run deploy:staging
          fi

      - name: Verify Worker Deployment
        run: |
          sleep 10
          curl -f https://api.headysystems.com/api/health || echo "Worker deployment verification skipped"

  create-gist:
    name: Create Deployment Gist
    needs: [deploy-render, deploy-cloudflare]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Create Deployment Summary Gist
        uses: actions/github-script@v7
        with:
          script: |
            const summary = {
              deployment_id: context.runId,
              timestamp: new Date().toISOString(),
              commit: context.sha,
              services: {
                render: 'https://heady-automation-ide.onrender.com',
                cloudflare: 'https://api.headysystems.com',
                github_registry: 'ghcr.io/${{ github.repository }}/ide:latest'
              },
              status: 'deployed'
            };
            
            await github.rest.gists.create({
              description: `Heady Deployment ${context.sha.substring(0, 7)}`,
              public: false,
              files: {
                'deployment-summary.json': {
                  content: JSON.stringify(summary, null, 2)
                }
              }
            });
