<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚àû Heady System Health ‚àû</title>
    <style>
        :root {
            --sacred-gold: #FFD700;
            --sacred-purple: #9B59B6;
            --sacred-cyan: #00CED1;
            --sacred-emerald: #50C878;
            --heady-primary: #6366f1;
            --heady-secondary: #22d3ee;
            --heady-tertiary: #a855f7;
            --heady-accent: #f59e0b;
            --bg-cosmos: #020208;
            --bg-deep: #0a0a1a;
            --bg-medium: #1a1a3a;
            --bg-surface: rgba(99, 102, 241, 0.05);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-glow: rgba(99, 102, 241, 0.5);
            --shadow-glow: 0 0 30px rgba(99, 102, 241, 0.3);
            --radius: 24px;
            --breathe-duration: 4s;
            --wave-duration: 8s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-cosmos);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .sacred-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.4;
            pointer-events: none;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.03); opacity: 1; }
        }

        @keyframes wave {
            0% { transform: translateX(-100%) translateY(0); }
            50% { transform: translateX(0) translateY(-10px); }
            100% { transform: translateX(100%) translateY(0); }
        }

        @keyframes fractal-rotate {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        @keyframes pulse-glow {
            0%, 100% { 
                box-shadow: 0 0 0 0 var(--border-glow),
                            0 0 20px var(--border-glow);
            }
            50% { 
                box-shadow: 0 0 0 10px transparent,
                            0 0 40px var(--border-glow);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-15px) rotate(5deg); }
            66% { transform: translateY(-8px) rotate(-5deg); }
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #8892b0;
            font-size: 1.1em;
        }

        .status-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .status-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-card.active::before {
            opacity: 1;
        }

        .status-card:hover {
            transform: translateY(-5px);
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }

        .status-icon {
            font-size: 3em;
            margin-bottom: 15px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        .status-label {
            font-size: 0.9em;
            color: #8892b0;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #e0e6ed;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .skill-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .skill-card:hover {
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.15);
        }

        .skill-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .skill-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #e0e6ed;
        }

        .skill-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .skill-status.active {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid #10b981;
        }

        .skill-status.inactive {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid #ef4444;
        }

        .skill-status.experimental {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            border: 1px solid #fbbf24;
        }

        .metric {
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .metric-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .metric-name {
            font-size: 0.9em;
            color: #8892b0;
        }

        .metric-value {
            font-weight: 600;
            font-size: 1.1em;
        }

        .metric-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .metric-bar-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.5s ease, background 0.3s ease;
        }

        .metric-bar-fill.good {
            background: linear-gradient(90deg, #10b981, #059669);
        }

        .metric-bar-fill.warning {
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
        }

        .metric-bar-fill.critical {
            background: linear-gradient(90deg, #ef4444, #dc2626);
        }

        .issue-reporter {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }

        .report-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        .report-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .report-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .report-modal.active {
            display: flex;
        }

        .report-content {
            background: #1a1f3a;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .report-content h2 {
            margin-bottom: 20px;
            color: #e0e6ed;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #8892b0;
            font-weight: 500;
        }

        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #e0e6ed;
            font-family: inherit;
            font-size: 1em;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .button-group button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-button {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .cancel-button {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e6ed;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .cancel-button:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .auto-refresh {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9em;
            color: #8892b0;
        }

        .refresh-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 2s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #8892b0;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auto-refresh">
        <span class="refresh-indicator"></span>
        Auto-refresh: <span id="countdown">5</span>s
    </div>

    <div class="container">
        <header>
            <h1>üåÄ Heady System Health Dashboard</h1>
            <p class="subtitle">Real-time monitoring of all system capabilities</p>
        </header>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading system health data...</p>
        </div>

        <div id="dashboard" style="display: none;">
            <div class="status-overview" id="statusOverview"></div>
            <div class="skills-grid" id="skillsGrid"></div>
        </div>
    </div>

    <div class="issue-reporter">
        <button class="report-button" onclick="openReportModal()">
            üêõ Report Issue
        </button>
    </div>

    <div class="report-modal" id="reportModal">
        <div class="report-content">
            <h2>Report System Issue</h2>
            <form id="issueForm">
                <div class="form-group">
                    <label for="skillSelect">Which skill has an issue?</label>
                    <select id="skillSelect" required>
                        <option value="">Select a skill...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="issueDescription">Describe the issue:</label>
                    <textarea id="issueDescription" required placeholder="What's not working as expected?"></textarea>
                </div>
                <div class="button-group">
                    <button type="button" class="cancel-button" onclick="closeReportModal()">Cancel</button>
                    <button type="submit" class="submit-button">Submit Issue</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let skillsData = null;
        let refreshInterval = null;
        let countdownInterval = null;
        let countdownValue = 5;

        async function loadSystemHealth() {
            try {
                const response = await fetch('http://localhost:3300/api/health');
                const data = await response.json();
                skillsData = data;
                renderDashboard(data);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
            } catch (error) {
                console.error('Failed to load system health:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="spinner"></div>
                    <p>Unable to connect to Heady System</p>
                    <p style="font-size: 0.9em; margin-top: 10px;">Make sure the system is running on port 3300</p>
                `;
            }
        }

        function renderDashboard(data) {
            renderStatusOverview(data);
            renderSkillsGrid(data);
            populateSkillSelect(data);
        }

        function renderStatusOverview(data) {
            const skills = Object.values(data.skills || {});
            const activeSkills = skills.filter(s => s.status === 'active').length;
            const totalSkills = skills.length;
            const healthScore = Math.round((activeSkills / totalSkills) * 100);

            const overview = document.getElementById('statusOverview');
            overview.innerHTML = `
                <div class="status-card active">
                    <div class="status-icon">üíö</div>
                    <div class="status-label">System Health</div>
                    <div class="status-value">${healthScore}%</div>
                </div>
                <div class="status-card">
                    <div class="status-icon">‚ö°</div>
                    <div class="status-label">Active Skills</div>
                    <div class="status-value">${activeSkills}/${totalSkills}</div>
                </div>
                <div class="status-card">
                    <div class="status-icon">üéØ</div>
                    <div class="status-label">Registry Version</div>
                    <div class="status-value">${data.registry_version || '1.0.0'}</div>
                </div>
                <div class="status-card">
                    <div class="status-icon">üïê</div>
                    <div class="status-label">Last Update</div>
                    <div class="status-value">${new Date().toLocaleTimeString()}</div>
                </div>
            `;
        }

        function renderSkillsGrid(data) {
            const grid = document.getElementById('skillsGrid');
            const skills = Object.values(data.skills || {});

            grid.innerHTML = skills.map(skill => {
                const metricsHtml = Object.entries(skill.metrics || {}).map(([name, metric]) => {
                    const percentage = calculateMetricPercentage(metric);
                    const status = getMetricStatus(percentage);
                    
                    return `
                        <div class="metric">
                            <div class="metric-header">
                                <span class="metric-name">${formatMetricName(name)}</span>
                                <span class="metric-value">${formatMetricValue(metric)}</span>
                            </div>
                            <div class="metric-bar">
                                <div class="metric-bar-fill ${status}" style="width: ${percentage}%"></div>
                            </div>
                        </div>
                    `;
                }).join('');

                return `
                    <div class="skill-card">
                        <div class="skill-header">
                            <div class="skill-name">${skill.name}</div>
                            <div class="skill-status ${skill.status}">${skill.status}</div>
                        </div>
                        ${metricsHtml || '<p style="color: #8892b0;">No metrics available</p>'}
                    </div>
                `;
            }).join('');
        }

        function calculateMetricPercentage(metric) {
            if (!metric.latest || !metric.target) return 0;
            
            const ratio = metric.latest / metric.target;
            return Math.min(Math.max(ratio * 100, 0), 100);
        }

        function getMetricStatus(percentage) {
            if (percentage >= 80) return 'good';
            if (percentage >= 50) return 'warning';
            return 'critical';
        }

        function formatMetricName(name) {
            return name.split('_').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }

        function formatMetricValue(metric) {
            if (!metric.latest) return 'N/A';
            
            const value = metric.latest;
            const target = metric.target;
            
            if (typeof value === 'boolean') return value ? '‚úì' : '‚úó';
            if (Number.isInteger(value)) return `${value}/${target}`;
            return `${value.toFixed(1)}/${target}`;
        }

        function populateSkillSelect(data) {
            const select = document.getElementById('skillSelect');
            const skills = Object.values(data.skills || {});
            
            select.innerHTML = '<option value="">Select a skill...</option>' +
                skills.map(skill => 
                    `<option value="${skill.skillId}">${skill.name}</option>`
                ).join('');
        }

        function openReportModal() {
            document.getElementById('reportModal').classList.add('active');
        }

        function closeReportModal() {
            document.getElementById('reportModal').classList.remove('active');
            document.getElementById('issueForm').reset();
        }

        document.getElementById('issueForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const skillId = document.getElementById('skillSelect').value;
            const description = document.getElementById('issueDescription').value;
            
            const issue = {
                timestamp: new Date().toISOString(),
                skillId,
                description,
                type: 'USER_REPORTED_ISSUE'
            };

            try {
                const response = await fetch('http://localhost:3300/api/report-issue', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(issue)
                });

                if (response.ok) {
                    alert('‚úÖ Issue reported successfully! The system will investigate.');
                    closeReportModal();
                } else {
                    alert('‚ö†Ô∏è Failed to report issue. Check console for details.');
                }
            } catch (error) {
                console.error('Failed to report issue:', error);
                alert('‚ö†Ô∏è Failed to report issue. Make sure the system is running.');
            }
        });

        function startAutoRefresh() {
            refreshInterval = setInterval(() => {
                loadSystemHealth();
                countdownValue = 5;
            }, 5000);

            countdownInterval = setInterval(() => {
                countdownValue--;
                document.getElementById('countdown').textContent = countdownValue;
                if (countdownValue <= 0) countdownValue = 5;
            }, 1000);
        }

        loadSystemHealth();
        startAutoRefresh();
    </script>
</body>
</html>
